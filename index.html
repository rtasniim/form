<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>

<body>
	<center><h1>Please Fillup The Form</h1></center>
<div class="wrapper">
<form action="#" method="get" enctype="multipart/form-data">
	<label for="first_name" style="color:darkblue; font-size:20px ;">First Name</label><br>
	<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name"></br>
	<label for="last_name" style="color:darkblue;font-size: 20px;">Last Name</label><br>
	<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name"></br>
	<label for="email" style="color:darkblue;font-size: 20px;">Email Address</label><br>
	<input type="text" placeholder="Type your email address" name="last_name" id="email" class="email"></br>
	<label for="password"style="color: darkblue;">Password</label><br>
	<input type="text" placeholder="Type your password" name="password" id="password" class="password"></br>
	<label for="gender">Gender</label>
	<input type="radio" value="Male" name="first_name" id="gender" class="gender"><span>male</span>
	
	<input type="radio" value="Female" name="first_name" id="gender" class="gender"><span>female</span>
	<br><label for="educaion">Educational Qualification</label>
<input type="checkbox" value="ssc"><span>SSC</span>
<input type="checkbox" value="hsc"><span>HSC</span></br>
<br><label for="message">Your Message:</label></br>
<textarea cols="75" rows="10" placeholder="Type your text message here" name="message" id="message" class="message"></textarea>
<br><input type="submit" value="submit"></br>
</form>
